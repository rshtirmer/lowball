<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lowball Blitz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }
    canvas { display: block; }

    /* Score HUD omitted -- Play.fun widget displays score in a deadzone at the top */

    /* Lives display (top-right, below Play.fun safe zone) */
    #lives-display {
      position: fixed;
      top: max(80px, calc(8vh + 10px)); /* Below Play.fun widget bar */
      right: 16px;
      font-size: clamp(20px, 4vmin, 32px);
      color: #ff4444;
      z-index: 15;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    /* Combo display */
    #combo-display {
      position: fixed;
      top: max(80px, calc(8vh + 10px));
      left: 16px;
      font-size: clamp(16px, 3vmin, 24px);
      color: #ffcc00;
      z-index: 15;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #combo-display.visible { opacity: 1; }
    #combo-display.mega {
      font-size: clamp(24px, 5vmin, 40px);
      color: #ffaa00;
      text-shadow: 0 0 10px #ffaa00, 0 0 20px #ff6600;
      animation: combo-pulse 0.5s ease-in-out;
    }
    @keyframes combo-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.75);
      z-index: 20;
      color: #fff;
      padding: 20px;
      padding-top: max(20px, 8vh); /* Safe zone: Play.fun widget bar is ~75px at top */
    }
    .overlay.hidden { display: none; }

    .overlay h1 {
      font-size: clamp(28px, 7vmin, 56px);
      margin-bottom: clamp(10px, 2vmin, 24px);
      text-align: center;
    }
    .overlay p {
      font-size: clamp(14px, 2.5vmin, 22px);
      margin-bottom: 8px;
      color: #aaa;
      text-align: center;
    }
    .overlay .score-display {
      font-size: clamp(18px, 4vmin, 32px);
      margin: 8px 0;
    }
    .overlay .best-display {
      font-size: clamp(14px, 2.5vmin, 22px);
      color: #aaa;
    }
    .overlay .stat-display {
      font-size: clamp(14px, 2.5vmin, 20px);
      color: #ccc;
      margin: 4px 0;
    }
    .overlay button {
      margin-top: clamp(16px, 3vmin, 32px);
      padding: clamp(10px, 2vmin, 16px) clamp(28px, 6vmin, 48px);
      font-size: clamp(16px, 2.5vmin, 22px);
      font-family: inherit;
      font-weight: bold;
      color: #fff;
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-height: 44px;
      min-width: 120px;
      transition: background 0.2s, transform 0.1s;
    }
    .overlay button:hover { background: #857dff; transform: scale(1.05); }
    .overlay button:active { background: #5a52d5; transform: scale(0.95); }

    /* Mobile throw button */
    #throw-btn {
      position: fixed;
      bottom: max(20px, 3vh);
      right: max(20px, 3vw);
      width: clamp(60px, 12vmin, 80px);
      height: clamp(60px, 12vmin, 80px);
      border-radius: 50%;
      background: rgba(255, 100, 50, 0.6);
      border: 3px solid rgba(255, 150, 100, 0.7);
      color: #fff;
      font-size: clamp(20px, 4vmin, 28px);
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 15;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    #throw-btn:active { background: rgba(255, 100, 50, 0.9); }

    /* Virtual joystick (mobile only, created by InputSystem) */
    #joystick-zone {
      position: fixed;
      bottom: max(20px, 3vh);
      left: max(20px, 3vw);
      width: clamp(100px, 20vmin, 140px);
      height: clamp(100px, 20vmin, 140px);
      z-index: 15;
      display: none;
      touch-action: none;
    }
    #joystick-base {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.25);
      position: relative;
    }
    #joystick-thumb {
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Mute button */
    #mute-btn {
      position: fixed;
      bottom: max(20px, 3vh);
      left: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 16;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      transition: background 0.2s;
      line-height: 1;
    }
    #mute-btn:hover { background: rgba(0, 0, 0, 0.55); }
    #mute-btn:active { background: rgba(0, 0, 0, 0.7); }

    /* Mobile hint text */
    #mobile-hints {
      position: fixed;
      bottom: max(90px, calc(3vh + 70px));
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      z-index: 14;
      text-align: center;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Lives HUD -->
  <div id="lives-display"></div>

  <!-- Combo HUD -->
  <div id="combo-display"></div>

  <div id="gameover-overlay" class="overlay hidden">
    <h1>GAME OVER</h1>
    <div class="score-display" id="final-score">Score: 0</div>
    <div class="best-display" id="best-score">Best: 0</div>
    <div class="stat-display" id="houses-hit">Houses Hit: 0</div>
    <div class="stat-display" id="best-combo">Best Combo: 0x</div>
    <button id="restart-btn">RESTART</button>
  </div>

  <div id="joystick-zone">
    <div id="joystick-base">
      <div id="joystick-thumb"></div>
    </div>
  </div>

  <!-- Mobile throw button -->
  <div id="throw-btn">THROW</div>

  <!-- Mobile hints -->
  <div id="mobile-hints">Tap left/right to dodge | Tap right side to throw</div>

  <!-- Mute button -->
  <button id="mute-btn" aria-label="Mute audio">&#x1F50A;</button>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
